<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e Emojis</title>
</head>

<body>
    <p>Vamos ver alguns símbolos:</p>
    <p>
        &reg; <!-- MARCA REGISTRADA -->
        &trade; <!-- MARCA REGISTRADA -->
        &copy; <!-- COPYRIGHT -->
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr; <!-- UP ARROW -->
        &darr;
        &rarr;
        &larr;
    </p>

    <hr>
    <p>Adicionando alguns emojis: </p>
    <p>😊😍😁👍🙌</p> <!-- Direto do windows -->
    <p>&#x1F596 &#x1F913</p> <!-- #x (CÓDIGO EM HEXADECIMAL) -->
</body>

</html>
